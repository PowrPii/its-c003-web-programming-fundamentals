<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Practice</title>
    </head>
    <body>
        <form action="">
            <label for="name">Name:</label> <input type="text" name="name" id="name"><br><br>
            <label for="email">Email:</label> <input type="email" name="email" id="email"><br><br>
            <label for="password">Password:</label> <input type="password" name="password" id="password"><br><br>
            <label for="repeat-password">Repeat Password:</label> <input type="password" name="repeat-password" id="repeat-password"><br><br>
            <label for="phone">Phone:</label> <input type="tel" name="phone" id="phone"><br><br>
            <label for="age">Age:</label> <input type="number" name="age" id="age"><br><br>
            <label for="birthday">Birthday:</label> <input type="datetime" name="birthday" id="birthday"><br><br>
            Gender <br><br>
            <label for="male">Male</label> <input type="radio" name="male" id="male">
            <label for="male">Female</label> <input type="radio" name="male" id="male"><br><br>
            Select Sports <br><br>
            <label for="football">Football</label> <input type="checkbox" name="football" id="football"><br><br>
            <label for="basketball">Basketball</label> <input type="checkbox" name="basketball" id="basketball"><br><br>
            <label for="badminton">Badminton</label> <input type="checkbox" name="badminton" id="badminton"><br><br>
            <label for="tennis">Tennis</label> <input type="checkbox" name="tennis" id="tennis"><br><br>
            <input type="submit" value="Send Form">
        </form>
    </body>
</html>
